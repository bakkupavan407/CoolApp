<div id="loginwrapper">
    <div class="wrapper col-sm-4 offset-sm-4 col-md-4 offset-md-4 col-lg-4 offset-lg-4">
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" novalidate>
            <mat-card class="example-card">
                <mat-card-header>
                    <h2 class="login-header">Login</h2>
                </mat-card-header>
                <mat-card-content>
                    <div class="row">
                        <div class="col-sm-12">
                            <mat-form-field>
                                <input matInput placeholder="Username" name="username" ngModel required #username="ngModel">
                            </mat-form-field>
                        </div>
                        <div class="col-sm-12">
                            <mat-form-field>
                                <input matInput placeholder="Password" name="password" type="password" ngModel required #password="ngModel">
                            </mat-form-field>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <div class="button-row align-btns">
                        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.form.valid">Login</button>
                        <button mat-raised-button color="warn" (click)="reset(loginForm)">Cancel</button>
                    </div>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>
